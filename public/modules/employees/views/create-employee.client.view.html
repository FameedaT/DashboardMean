<section data-ng-controller="EmployeesController">
    <div class="page-header">
        <h2><span class="glyphicon glyphicon-user"> New Employee</span></h2>
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="firstName" id="firstName" class="form-control"
                               placeholder="First Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="lastName" id="lastName" class="form-control"
                               placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="experience">Experience</label>

                    <div class="controls">
                        <input type="number" data-ng-model="experience" id="experience" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="skills">Skills</label>

                    <div class="controls">
                        <tags-input ng-model="skills" id="skills">
                        </tags-input>
                        (Press tab to convert text to tag)
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="role">Role</label>

                    <div class="controls" id="role">
                        <select ng-model="role" ng-options="role for role in roles"></select>
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-primary">
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
