<section data-ng-controller="EmployeesController" data-ng-init="findOne()">

    <div class="row">
        <div class="col-xs-6">
            <div class="page-header">
                <h2 class="glyphicon glyphicon-user">&nbsp;<span data-ng-bind="employee.firstName"></span> <span
                        data-ng-bind="employee.lastName"></span></h2>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="page-header pull-right"
                 data-ng-show="((authentication.user) && (authentication.user._id == employee.user._id))">
                <a class="btn btn-primary" href="/#!/employees/{{employee._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel-wrapper">
                <div class="panel-title">
                    <span class="badge"> {{employee.firstName}}{{employee.lastName}} </span>

                    <div class="pull-right" data-ng-show="employee.billable">Billable</div>
                </div>
                <div class="panel-stage">
                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                </div>
                                <div class="panel-stage grey">
                                    <img src='modules/employees/img/profile.jpg'
                                         class='img-responsive img-circle white'>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-8 col-md-8">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    <div class="panel-stage">{{employee.role}}</div>
                                </div>
                                <div class="panel-stage">
                                    <small> With {{employee.experience}} years</small>
                                </div>
                            </div>
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    <small class="panel-stage"> Projects</small>
                                </div>
                                <div class="panel-stage">
                                    <small data-ng-repeat="proj in employee.worksFor">{{proj.name}} &nbsp;&nbsp;</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Skills
                                </div>
                                        <span class="badge"
                                              data-ng-repeat="skill in employee.skills">{{skill.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-notes">
                    Belongs to <span class="owner-panel-notes"> {{employee.belongsTo.name}}</span>
                </div>
            </div>
        </div>
    </div>

</section>
