<section data-ng-controller="OrganizationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h2><span class="glyphicon glyphicon-tree-conifer">Edit Organization</span></h2>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="organization.name" id="name" class="form-control"
                               placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="totalHeadCount">Total Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="organization.totalHeadCount" id="totalHeadCount"
                               class="form-control" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="billableHeadCount">Billable Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="organization.billableHeadCount" id="billableHeadCount"
                               class="form-control" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="benchHeadCount">Bench Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="organization.benchHeadCount" id="benchHeadCount"
                               class="form-control" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="employees">Owner</label>

                    <div class="controls" id="employees">
                        <select class="form-control" ng-model="organization.owner"
                                ng-options="emp._id as emp.firstName for emp in employees"></select>
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
