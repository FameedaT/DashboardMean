<section data-ng-controller="OrganizationsController">
    <div class="page-header">
        <h2><span class="glyphicon glyphicon-tree-conifer"> New Organization</span></h2>
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="totalHeadCount">Total Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="totalHeadCount" id="totalHeadCount" class="form-control"
                               min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="billableHeadCount">Billable Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="billableHeadCount" id="billableHeadCount"
                               class="form-control" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="benchHeadCount">Bench Head Count</label>

                    <div class="controls">
                        <input type="number" data-ng-model="benchHeadCount" id="benchHeadCount" class="form-control"
                               min="0" required>
                    </div>
                </div>
                <br><br>

                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
